{% extends "base.html" %}

{% block title %}
    SPG
{% endblock %}

{% block body %}
    <header>
        <h1>Spotify Playlist Generator</h1>
        <p>Generate playlists from billboard top 100 or something</p>
    </header>

    <main>
        <div>
            <form>
                <h2>Chart Type</h2>
                <select required>
                    <option disabled selected>Chart</option>
                    {% for title, file in chart_dict.items() %}
                        {% if title == "Hot 100" %}
                        <option>{{ title }} (Recommended)</option>
                        {% else %}
                        <option>{{ title }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </form>
        </div>

        <div>
            <form>
                <h2>Start Date</h2>
                <input type="date" id="startDate" name="startDate" required>
            </form>
        </div>

        <div>
            <form>
                <h2>End Date</h2>
                <input type="date" id="endDate" name="endDate" required>
            </form>
        </div>

        <div>
            <form>
                <h2>Name of Playlist</h2>
                <input type="text" id="playlistName" name="playlistName" placeholder="Best of 2025 Playlist">
            </form>
        </div>

        <div>
            <form>
                <h2>Amount of Songs</h2>
                <input type="number" min="1" max="100" id="songAmount" name="songAmount" step="1" required>
            </form>
        </div>

        <br>

        <div>
            <form>
                <button type="submit">Generate Playlist</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Copyright Patdabaker</p>
    </footer>
{% endblock %}
